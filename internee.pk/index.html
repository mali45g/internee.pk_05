<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Navbar and Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="brand-logo">Brand</a>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fa fa-bars"></i>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Gallery</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>
   
    <div class="carousel-container">
        <h1>Image Carousel</h1>
        <div class="carousel">
            <div class="carousel-slide"><img src="images/image1.jpg" alt="Image 1"></div>
            <div class="carousel-slide"><img src="images/image2.jpg" alt="Image 2"></div>
            <div class="carousel-slide"><img src="images/image3.jpg" alt="Image 3"></div>
            <div class="carousel-slide"><img src="images/image4.jpg" alt="Image 4"></div>
        </div>
        <button class="carousel-control prev">&laquo;</button>
        <button class="carousel-control next">&raquo;</button>
    </div>

    <footer>
        <div class="footer-content">
            <h3>Muhammad Rehan</h3>
            <p>Providing quality services since 2020. Follow us on our social media channels to stay updated.</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2024 Muhammad Rehan. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</body>
</html>
